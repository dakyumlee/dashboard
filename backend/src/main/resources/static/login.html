<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 커뮤니티</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-primary:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .login-footer {
            text-align: center;
            color: #666;
            font-size: 0.875rem;
        }

        .login-footer a {
            color: #007bff;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            display: block;
            text-align: center;
            margin-bottom: 1rem;
            color: #666;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .back-link:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="index.html" class="back-link">← 홈으로 돌아가기</a>
        
        <div class="login-header">
            <h1 class="logo">커뮤니티</h1>
            <p>로그인하여 커뮤니티에 참여하세요</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="email" class="form-label">이메일</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="이메일을 입력하세요"
                    required
                >
                <div class="error-message" id="email-error"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">비밀번호</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="비밀번호를 입력하세요"
                    required
                >
                <div class="error-message" id="password-error"></div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>로그인 중...</p>
            </div>

            <button type="submit" class="btn btn-primary" id="login-btn">
                로그인
            </button>
        </form>

        <div class="login-footer">
            <p>아직 계정이 없으신가요? <a href="register.html">회원가입</a></p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        
        const ENDPOINTS = {
            AUTH: {
                LOGIN: '/auth/login'
            }
        };

        class APIClient {
            static async request(endpoint, options = {}) {
                const url = API_BASE_URL + endpoint;
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                };

                try {
                    const response = await fetch(url, config);
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.message || `HTTP ${response.status}: ${response.statusText}`);
                    }

                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        return await response.json();
                    }
                    return await response.text();
                } catch (error) {
                    if (error.name === 'TypeError') {
                        throw new Error('네트워크 연결을 확인해주세요.');
                    }
                    throw error;
                }
            }

            static async post(endpoint, data = {}) {
                return this.request(endpoint, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
            }
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.style.display = 'none';
            }
        }

        function clearErrors() {
            hideError('email-error');
            hideError('password-error');
        }

        function validateForm(formData) {
            clearErrors();
            let isValid = true;

            if (!formData.email) {
                showError('email-error', '이메일을 입력해주세요.');
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) {
                showError('email-error', '올바른 이메일 형식을 입력해주세요.');
                isValid = false;
            }

            if (!formData.password) {
                showError('password-error', '비밀번호를 입력해주세요.');
                isValid = false;
            } else if (formData.password.length < 6) {
                showError('password-error', '비밀번호는 6자리 이상이어야 합니다.');
                isValid = false;
            }

            return isValid;
        }

        async function handleLogin(formData) {
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('login-btn');

            try {
                loading.style.display = 'block';
                loginBtn.disabled = true;

                const response = await APIClient.post(ENDPOINTS.AUTH.LOGIN, formData);
                
                if (response.token) {
                    localStorage.setItem('token', response.token);
                    
                    if (response.user) {
                        localStorage.setItem('userInfo', JSON.stringify(response.user));
                    }
                    
                    const urlParams = new URLSearchParams(window.location.search);
                    const returnUrl = urlParams.get('returnUrl') || 'index.html';
                    
                    window.location.href = returnUrl;
                } else {
                    showError('password-error', '로그인에 실패했습니다.');
                }

            } catch (error) {
                console.error('Login error:', error);
                
                if (error.message.includes('401') || error.message.includes('인증')) {
                    showError('password-error', '이메일 또는 비밀번호가 올바르지 않습니다.');
                } else {
                    showError('password-error', error.message || '로그인 중 오류가 발생했습니다.');
                }
            } finally {
                loading.style.display = 'none';
                loginBtn.disabled = false;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'index.html';
                return;
            }

            const loginForm = document.getElementById('login-form');
            
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = {
                    email: document.getElementById('email').value.trim(),
                    password: document.getElementById('password').value
                };

                if (validateForm(formData)) {
                    await handleLogin(formData);
                }
            });

            document.getElementById('email').addEventListener('input', () => {
                hideError('email-error');
            });

            document.getElementById('password').addEventListener('input', () => {
                hideError('password-error');
            });
        });
    </script>
</body>
</html>
