    <script>
        function showElement(element) {
            if (element) element.classList.remove('hidden');
        }

        function hideElement(element) {
            if (element) element.classList.add('hidden');
        }

        const Auth = {
            TOKEN_KEY: 'community_token',
            USER_KEY: 'community_user',

            getCurrentUser() {
                const userString = localStorage.getItem(this.USER_KEY);
                return userString ? JSON.parse(userString) : null;
            },

            isAuthenticated() {
                return !!localStorage.getItem(this.TOKEN_KEY);
            },

            logout() {
                localStorage.removeItem(this.TOKEN_KEY);
                localStorage.removeItem(this.USER_KEY);
            }
        };

        function updateAuthUI() {
            const navGuest = document.getElementById('nav-guest');
            const navUser = document.getElementById('nav-user');
            const userNickname = document.getElementById('user-nickname');

            if (Auth.isAuthenticated()) {
                const user = Auth.getCurrentUser();
                
                hideElement(navGuest);
                showElement(navUser);
                
                if (userNickname && user) {
                    userNickname.textContent = user.nickname || user.email;
                }
            } else {
                showElement(navGuest);
                hideElement(navUser);
            }
        }

        function formatDateTime(dateString) {
            if (!dateString) return '';
            
            const date = new Date(dateString);
            const now = new Date();
            const diffInMs = now - date;
            const diffInDays = Math.floor(diffInMs / (1000 * 60 * 60 * 24));
            
            if (diffInDays === 0) {
                return date.toLocaleTimeString('ko-KR', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            } else if (diffInDays === 1) {
                return 'ì–´ì œ';
            } else if (diffInDays < 7) {
                return `${diffInDays}ì¼ ì „`;
            } else {
                return date.toLocaleDateString('ko-KR');
            }
        }

        function truncateText(text, maxLength) {
            if (!text || text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        function createPostCard(post) {
            const postCard = document.createElement('div');
            postCard.className = 'post-card';
            postCard.innerHTML = `
                <div class="post-card-header">
                    <h3 class="post-title">
                        <a href="post-detail.html?id=${post.id}">${post.title}</a>
                    </h3>
                    <div class="post-meta">
                        <span class="post-author">${post.authorNickname}</span>
                        <span class="post-date">${formatDateTime(post.createdAt)}</span>
                    </div>
                </div>
                <div class="post-content">
                    <p>${truncateText(post.content, 150)}</p>
                </div>
                <div class="post-stats">
                    <span class="post-likes">â¤ï¸ ${post.likeCount || 0}</span>
                    <span class="post-comments">ğŸ’¬ ${post.commentCount || 0}</span>
                </div>
            `;
            
            return postCard;
        }

        async function loadPosts() {
            const loading = document.getElementById('loading');
            const errorBanner = document.getElementById('error-banner');
            const postList = document.getElementById('post-list');
            const emptyState = document.getElementById('empty-state');

            try {
                console.log('Loading posts...');
                
                showElement(loading);
                hideElement(errorBanner);
                hideElement(emptyState);

                const response = await fetch('http://localhost:8080/api/posts?page=1&size=10');
                const result = await response.json();
                
                console.log('Posts response:', result);

                if (response.ok && result.posts && result.posts.length > 0) {
                    postList.innerHTML = '';
                    
                    result.posts.forEach(post => {
                        const postCard = createPostCard(post);
                        postList.appendChild(postCard);
                    });
                    
                    console.log(`${result.posts.length}ê°œ ê²Œì‹œê¸€ í‘œì‹œ ì™„ë£Œ`);
                } else {
                    showElement(emptyState);
                }

            } catch (error) {
                console.error('Error loading posts:', error);
                
                const errorMessage = document.getElementById('error-message');
                if (errorMessage) {
                    errorMessage.textContent = 'ê²Œì‹œê¸€ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
                }
                
                showElement(errorBanner);
                
            } finally {
                hideElement(loading);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateAuthUI();
            loadPosts();

            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    Auth.logout();
                    alert('ë¡œê·¸ì•„ì›ƒë˜ì—ˆìŠµë‹ˆë‹¤.');
                    updateAuthUI();
                    location.reload();
                });
            }

            const retryBtn = document.getElementById('retry-btn');
            if (retryBtn) {
                retryBtn.addEventListener('click', () => loadPosts());
            }
        });
    </script>
