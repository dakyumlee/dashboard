<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 수정 - 커뮤니티</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <h1>커뮤니티</h1>
            </a>
            <nav class="nav" id="navigation">
                <div class="nav-guest" id="nav-guest">
                    <a href="login.html" class="btn btn-outline btn-sm">로그인</a>
                    <a href="register.html" class="btn btn-primary btn-sm">회원가입</a>
                </div>
                <div class="nav-user hidden" id="nav-user">
                    <span class="user-nickname" id="user-nickname"></span>
                    <a href="create-post.html" class="btn btn-primary btn-sm">글쓰기</a>
                    <a href="admin.html" class="btn btn-secondary btn-sm hidden" id="admin-link">관리자</a>
                    <button class="btn btn-outline btn-sm" id="logout-btn">로그아웃</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>게시글을 불러오는 중...</p>
            </div>

            <div class="error-banner hidden" id="error-banner">
                <p id="error-message"></p>
                <a href="index.html" class="btn btn-sm btn-primary">목록으로</a>
            </div>

            <div class="page-header hidden" id="page-header">
                <h1>글 수정</h1>
                <p class="text-muted">내용을 수정하고 업데이트하세요</p>
            </div>

            <div class="post-form-container hidden" id="post-form-container">
                <form id="post-form" class="post-form">
                    <div class="error-banner hidden" id="form-error-banner">
                        <p id="form-error-message"></p>
                    </div>

                    <div class="form-group">
                        <label for="title" class="form-label">제목</label>
                        <input 
                            type="text" 
                            id="title" 
                            name="title" 
                            class="form-control" 
                            placeholder="제목을 입력하세요"
                            maxlength="255"
                            required
                        >
                        <div class="error-message hidden" id="title-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="content" class="form-label">내용</label>
                        <textarea 
                            id="content" 
                            name="content" 
                            class="form-control" 
                            placeholder="내용을 입력하세요"
                            rows="15"
                            required
                        ></textarea>
                        <div class="error-message hidden" id="content-error"></div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-btn">취소</button>
                        <button type="submit" class="btn btn-primary" id="submit-btn">수정 완료</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        let currentUser = null;
        let editPostId = null;

        document.addEventListener('DOMContentLoaded', function() {
            initEditPage();
        });

        function initEditPage() {
            if (!checkAuth()) {
                return;
            }
            
            const urlParams = new URLSearchParams(window.location.search);
            editPostId = urlParams.get('id');
            
            if (!editPostId) {
                showError('게시글을 찾을 수 없습니다.');
                return;
            }
            
            loadPostForEdit();
            setupForm();
        }

        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            
            const payload = JSON.parse(atob(token.split('.')[1]));
            currentUser = {
                id: payload.sub,
                nickname: payload.nickname,
                role: payload.role
            };
            updateNavigation();
            return true;
        }

        function updateNavigation() {
            document.getElementById('nav-guest').classList.add('hidden');
            document.getElementById('nav-user').classList.remove('hidden');
            document.getElementById('user-nickname').textContent = currentUser.nickname;
            
            document.getElementById('admin-link').classList.remove('hidden');
        }

        async function loadPostForEdit() {
            try {
                const response = await fetch(`${API_BASE_URL}/posts/${editPostId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('게시글을 불러올 수 없습니다.');
                }

                const post = await response.json();
                
                if (post.authorId != currentUser.id && currentUser.role !== 'ADMIN') {
                    throw new Error('게시글을 수정할 권한이 없습니다.');
                }

                populateForm(post);
                showFormContainer();

            } catch (error) {
                showError(error.message);
            }
        }

        function populateForm(post) {
            document.getElementById('title').value = post.title;
            document.getElementById('content').value = post.content;
        }

        function showFormContainer() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('page-header').classList.remove('hidden');
            document.getElementById('post-form-container').classList.remove('hidden');
        }

        function setupForm() {
            const form = document.getElementById('post-form');
            form.addEventListener('submit', handleSubmit);
            
            document.getElementById('cancel-btn').addEventListener('click', () => {
                window.location.href = `post-detail.html?id=${editPostId}`;
            });
            
            document.getElementById('logout-btn').addEventListener('click', logout);
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();
            
            if (!validateForm(title, content)) {
                return;
            }
            
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = '수정 중...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/posts/${editPostId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ title, content })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || '게시글 수정에 실패했습니다.');
                }

                alert('게시글이 수정되었습니다.');
                window.location.href = `post-detail.html?id=${editPostId}`;

            } catch (error) {
                showFormError(error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '수정 완료';
            }
        }

        function validateForm(title, content) {
            let isValid = true;

            if (title.length < 1) {
                showFieldError('title', '제목을 입력하세요.');
                isValid = false;
            } else if (title.length > 255) {
                showFieldError('title', '제목은 255자 이하로 입력하세요.');
                isValid = false;
            } else {
                hideFieldError('title');
            }

            if (content.length < 1) {
                showFieldError('content', '내용을 입력하세요.');
                isValid = false;
            } else {
                hideFieldError('content');
            }

            return isValid;
        }

        function showFieldError(fieldName, message) {
            const field = document.getElementById(fieldName);
            const errorDiv = document.getElementById(`${fieldName}-error`);
            
            field.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideFieldError(fieldName) {
            const field = document.getElementById(fieldName);
            const errorDiv = document.getElementById(`${fieldName}-error`);
            
            field.classList.remove('error');
            errorDiv.classList.add('hidden');
        }

        function showFormError(message) {
            const errorBanner = document.getElementById('form-error-banner');
            const errorMessage = document.getElementById('form-error-message');
            
            errorMessage.textContent = message;
            errorBanner.classList.remove('hidden');
        }

        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error-banner').classList.remove('hidden');
            document.getElementById('error-message').textContent = message;
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
