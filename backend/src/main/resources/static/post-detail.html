<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세 - 커뮤니티</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <h1>커뮤니티</h1>
            </a>
            <nav class="nav" id="navigation">
                <div class="nav-guest" id="nav-guest">
                    <a href="login.html" class="btn btn-outline btn-sm">로그인</a>
                    <a href="register.html" class="btn btn-primary btn-sm">회원가입</a>
                </div>
                <div class="nav-user hidden" id="nav-user">
                    <span class="user-nickname" id="user-nickname"></span>
                    <a href="create-post.html" class="btn btn-primary btn-sm">글쓰기</a>
                    <a href="admin.html" class="btn btn-secondary btn-sm hidden" id="admin-link">관리자</a>
                    <button class="btn btn-outline btn-sm" id="logout-btn">로그아웃</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="post-detail-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>게시글을 불러오는 중...</p>
            </div>

            <div class="error-banner hidden" id="error-banner">
                <p id="error-message"></p>
                <button class="btn btn-sm btn-primary" id="retry-btn">다시 시도</button>
            </div>

            <div class="post-detail hidden" id="post-detail">
                <div class="post-detail-header">
                    <h1 class="post-detail-title" id="post-title"></h1>
                    <div class="post-detail-meta">
                        <div class="post-author-info">
                            <span class="author-nickname" id="post-author"></span>
                            <span class="post-date" id="post-date"></span>
                        </div>
                        <div class="post-owner-actions hidden" id="post-owner-actions">
                            <a href="#" class="btn btn-sm btn-secondary" id="edit-btn">수정</a>
                            <button class="btn btn-sm btn-danger" id="delete-btn">삭제</button>
                        </div>
                    </div>
                </div>

                <div class="post-detail-content" id="post-content"></div>

                <div class="post-actions">
                    <button class="like-btn" id="like-btn">
                        <span id="like-icon">❤️</span>
                        <span id="like-count">0</span>
                    </button>
                    <a href="index.html" class="btn btn-outline btn-sm">목록으로</a>
                </div>
            </div>

            <div class="comments-section hidden" id="comments-section">
                <div class="comments-header">
                    <h3>댓글 <span id="comment-count">0</span></h3>
                </div>

                <div class="comment-form hidden" id="comment-form">
                    <form id="comment-create-form">
                        <div class="form-group">
                            <textarea 
                                id="comment-content" 
                                name="content" 
                                class="form-control" 
                                placeholder="댓글을 입력하세요" 
                                rows="3"
                                required
                            ></textarea>
                            <div class="error-message hidden" id="content-error"></div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary btn-sm" id="comment-submit-btn">
                                댓글 작성
                            </button>
                        </div>
                    </form>
                </div>

                <div class="comments-list" id="comments-list"></div>

                <div class="comment-pagination hidden" id="comment-pagination">
                    <button class="btn btn-outline btn-sm" id="load-more-comments">
                        더 보기
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="modal hidden" id="delete-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>게시글 삭제</h3>
            </div>
            <div class="modal-body">
                <p>정말로 이 게시글을 삭제하시겠습니까?</p>
                <p class="text-muted text-sm">삭제된 게시글은 복구할 수 없습니다.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="delete-cancel-btn">취소</button>
                <button class="btn btn-danger" id="delete-confirm-btn">삭제</button>
            </div>
        </div>
    </div>

    <script src="js/utils/constants.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/utils/validation.js"></script>
    <script src="js/utils/auth.js"></script>
    <script src="js/api/apiClient.js"></script>
    <script src="js/api/postAPI.js"></script>
    <script src="js/api/commentAPI.js"></script>
    <script src="js/components/header.js"></script>
    <script src="js/components/modal.js"></script>
    <script src="js/components/commentList.js"></script>
    <script src="js/pages/postDetail.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
