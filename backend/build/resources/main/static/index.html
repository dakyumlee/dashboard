<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .page-header h1 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .text-muted {
            color: #666;
            margin: 0;
        }
        .hidden {
            display: none !important;
        }
        .loading {
            text-align: center;
            padding: 60px 0;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-banner {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .empty-state {
            text-align: center;
            padding: 60px 0;
        }
        .posts-list {
            margin-bottom: 40px;
        }
        .post-item {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .post-item:hover {
            border-color: #007bff;
            box-shadow: 0 2px 8px rgba(0,123,255,0.1);
        }
        .post-header {
            margin-bottom: 10px;
        }
        .post-title {
            margin: 0 0 8px 0;
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }
        .post-meta {
            color: #666;
            font-size: 14px;
        }
        .post-content {
            color: #555;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        .post-stats {
            display: flex;
            gap: 20px;
        }
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 14px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 40px;
        }
        .btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-block;
        }
        .btn:hover {
            background: #f8f9fa;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn.btn-primary {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        .btn.btn-primary:hover {
            background: #0056b3;
        }
        .btn.btn-outline {
            background: transparent;
        }
        .btn.btn-sm {
            padding: 6px 12px;
            font-size: 14px;
        }
        .btn.btn-secondary {
            background: #6c757d;
            color: white;
            border-color: #6c757d;
        }
        .btn.btn-secondary:hover {
            background: #545b62;
        }
        .btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        .page-numbers {
            display: flex;
            gap: 5px;
        }
        .header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 0;
        }
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
        .logo {
            text-decoration: none;
            color: #333;
        }
        .logo h1 {
            margin: 0;
            font-size: 24px;
            color: #007bff;
        }
        .nav {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .user-nickname {
            margin-right: 10px;
            font-weight: 500;
            color: #333;
        }
        .main-content {
            min-height: calc(100vh - 80px);
            background: #f8f9fa;
            padding: 20px 0;
        }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <h1>커뮤니티</h1>
            </a>
            <nav class="nav" id="navigation">
                <div class="nav-guest" id="nav-guest">
                    <a href="login.html" class="btn btn-outline btn-sm">로그인</a>
                    <a href="register.html" class="btn btn-primary btn-sm">회원가입</a>
                </div>
                <div class="nav-user hidden" id="nav-user">
                    <span class="user-nickname" id="user-nickname"></span>
                    <a href="create-post.html" class="btn btn-primary btn-sm">글쓰기</a>
                    <a href="admin.html" class="btn btn-secondary btn-sm hidden" id="admin-link">관리자</a>
                    <button class="btn btn-outline btn-sm" id="logout-btn">로그아웃</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>커뮤니티 게시판</h1>
                <p class="text-muted">자유롭게 소통해보세요!</p>
            </div>

            <div class="loading hidden" id="loading">
                <div class="spinner"></div>
                <p>게시글을 불러오는 중...</p>
            </div>

            <div class="error-banner hidden" id="error-banner">
                <p id="error-message"></p>
                <button class="btn btn-sm btn-primary" id="retry-btn">다시 시도</button>
            </div>

            <div class="empty-state hidden" id="empty-state">
                <h3>아직 게시글이 없습니다</h3>
                <p>첫 번째 글을 작성해보세요!</p>
                <a href="create-post.html" class="btn btn-primary">글쓰기</a>
            </div>

            <div class="posts-section hidden" id="posts-section">
                <div class="posts-list" id="posts-list">
                </div>

                <div class="pagination hidden" id="pagination">
                    <button class="btn btn-outline btn-sm" id="prev-btn" disabled>이전</button>
                    <div class="page-numbers" id="page-numbers"></div>
                    <button class="btn btn-outline btn-sm" id="next-btn">다음</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        let currentPage = 0;
        const pageSize = 10;
        let totalPages = 0;

        const Auth = {
            getToken() { 
                return localStorage.getItem('auth_token') || localStorage.getItem('token'); 
            },
            getUser() { 
                const userData = localStorage.getItem('user_data') || localStorage.getItem('user');
                return userData ? JSON.parse(userData) : null;
            },
            setUser(user) { 
                localStorage.setItem('user_data', JSON.stringify(user)); 
                localStorage.setItem('user', JSON.stringify(user));
            },
            isAdmin() {
                const user = this.getUser();
                return user && (user.isAdmin === true || user.role === 'ADMIN');
            },
            logout() {
                localStorage.removeItem('auth_token');
                localStorage.removeItem('user_data');
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            }
        };

        function updateHeaderForUser(user) {
            const navGuest = document.getElementById('nav-guest');
            const navUser = document.getElementById('nav-user');
            const userNickname = document.getElementById('user-nickname');
            const adminLink = document.getElementById('admin-link');

            if (user) {
                if (navGuest) navGuest.classList.add('hidden');
                if (navUser) navUser.classList.remove('hidden');
                if (userNickname) userNickname.textContent = user.nickname;
                if (adminLink && Auth.isAdmin()) {
                    adminLink.classList.remove('hidden');
                }
            } else {
                if (navGuest) navGuest.classList.remove('hidden');
                if (navUser) navUser.classList.add('hidden');
            }
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('posts-section').classList.add('hidden');
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('error-banner').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-banner').classList.remove('hidden');
            document.getElementById('posts-section').classList.add('hidden');
            document.getElementById('empty-state').classList.add('hidden');
        }

        function showEmpty() {
            document.getElementById('empty-state').classList.remove('hidden');
            document.getElementById('posts-section').classList.add('hidden');
            document.getElementById('error-banner').classList.add('hidden');
        }

        function showPosts() {
            document.getElementById('posts-section').classList.remove('hidden');
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('error-banner').classList.add('hidden');
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / (1000 * 60));
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

            if (diffMins < 1) return '방금 전';
            if (diffMins < 60) return `${diffMins}분 전`;
            if (diffHours < 24) return `${diffHours}시간 전`;
            if (diffDays < 7) return `${diffDays}일 전`;
            
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function renderPost(post) {
            const content = post.content || '';
            const displayContent = content.length > 100 ? content.substring(0, 100) + '...' : content;
            
            return `
                <div class="post-item" onclick="goToPost(${post.id})">
                    <div class="post-header">
                        <h3 class="post-title">${post.title}</h3>
                        <span class="post-meta">${post.authorNickname} · ${formatDate(post.createdAt)}</span>
                    </div>
                    ${content ? `<div class="post-content">${displayContent}</div>` : ''}
                    <div class="post-stats">
                        <span class="stat-item">
                            <i class="icon-heart"></i>
                            <span>${post.likeCount || 0}</span>
                        </span>
                        <span class="stat-item">
                            <i class="icon-comment"></i>
                            <span>${post.commentCount || 0}</span>
                        </span>
                    </div>
                </div>
            `;
        }

        function renderPagination() {
            const paginationElement = document.getElementById('pagination');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const pageNumbers = document.getElementById('page-numbers');

            if (totalPages <= 1) {
                paginationElement.classList.add('hidden');
                return;
            }

            paginationElement.classList.remove('hidden');
            
            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage >= totalPages - 1;

            let pageNumbersHtml = '';
            const maxVisiblePages = 5;
            let startPage = Math.max(0, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages - 1, startPage + maxVisiblePages - 1);

            if (endPage - startPage < maxVisiblePages - 1) {
                startPage = Math.max(0, endPage - maxVisiblePages + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                const isActive = i === currentPage ? 'active' : '';
                pageNumbersHtml += `
                    <button class="btn btn-sm btn-outline ${isActive}" onclick="loadPosts(${i})">
                        ${i + 1}
                    </button>
                `;
            }

            pageNumbers.innerHTML = pageNumbersHtml;
        }

        function goToPost(postId) {
            window.location.href = `post-detail.html?id=${postId}`;
        }

        async function loadPosts(page = 0) {
            try {
                showLoading();
                
                const response = await fetch(`${API_BASE_URL}/posts?page=${page}&size=${pageSize}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                hideLoading();

                if (!data.posts || data.posts.length === 0) {
                    showEmpty();
                    return;
                }

                currentPage = page;
                totalPages = data.totalPages;

                const postsListElement = document.getElementById('posts-list');
                postsListElement.innerHTML = data.posts.map(post => renderPost(post)).join('');
                
                renderPagination();
                showPosts();

            } catch (error) {
                console.error('게시글 로딩 실패:', error);
                hideLoading();
                showError(`게시글을 불러오는데 실패했습니다: ${error.message}`);
            }
        }

        function checkAuthAndUpdateNav() {
            const user = Auth.getUser();
            updateHeaderForUser(user);
        }

        document.addEventListener('DOMContentLoaded', function() {
            checkAuthAndUpdateNav();
            loadPosts(0);

            document.getElementById('retry-btn').addEventListener('click', () => {
                loadPosts(currentPage);
            });

            document.getElementById('prev-btn').addEventListener('click', () => {
                if (currentPage > 0) {
                    loadPosts(currentPage - 1);
                }
            });

            document.getElementById('next-btn').addEventListener('click', () => {
                if (currentPage < totalPages - 1) {
                    loadPosts(currentPage + 1);
                }
            });

            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (confirm('로그아웃 하시겠습니까?')) {
                        Auth.logout();
                    }
                });
            }
        });

        window.Auth = Auth;
        window.updateHeaderForUser = updateHeaderForUser;
    </script>
</body>
</html>
