<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 커뮤니티</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <h1>커뮤니티</h1>
            </a>
            <nav class="nav">
                <div class="nav-guest">
                    <a href="register.html" class="btn btn-primary btn-sm">회원가입</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="form-page">
            <div class="form-container">
                <div class="form-header">
                    <h1>로그인</h1>
                    <p>커뮤니티에 로그인하여 다양한 사람들과 소통하세요</p>
                </div>

                <form id="login-form" class="auth-form">
                    <div class="error-banner hidden" id="error-banner">
                        <p id="error-message"></p>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">이메일</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-control" 
                            placeholder="이메일을 입력하세요"
                            required
                        >
                        <div class="error-message hidden" id="email-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">비밀번호</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-control" 
                            placeholder="비밀번호를 입력하세요"
                            required
                        >
                        <div class="error-message hidden" id="password-error"></div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full" id="submit-btn" data-original-text="로그인">
                        로그인
                    </button>
                </form>

                <div class="form-footer">
                    <p>
                        계정이 없으신가요?
                        <a href="register.html" class="link">회원가입</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/utils/constants.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/utils/auth.js"></script>
    <script src="js/api/apiClient.js"></script>
    <script src="js/api/authAPI.js"></script>
    <script src="js/pages/login.js"></script>
    <script>
        console.log('Login page loaded');
        if (typeof initLoginPage === 'function') {
            initLoginPage();
        } else {
            console.error('initLoginPage function not found');
        }
    </script>
</body>
</html>
