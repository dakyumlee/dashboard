<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세 - 커뮤니티</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <h1>커뮤니티</h1>
            </a>
            <nav class="nav" id="navigation">
                <div class="nav-guest" id="nav-guest">
                    <a href="login.html" class="btn btn-outline btn-sm">로그인</a>
                    <a href="register.html" class="btn btn-primary btn-sm">회원가입</a>
                </div>
                <div class="nav-user hidden" id="nav-user">
                    <span class="user-nickname" id="user-nickname"></span>
                    <a href="create-post.html" class="btn btn-primary btn-sm">글쓰기</a>
                    <a href="admin.html" class="btn btn-secondary btn-sm hidden" id="admin-link">관리자</a>
                    <button class="btn btn-outline btn-sm" id="logout-btn">로그아웃</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>게시글을 불러오는 중...</p>
            </div>

            <div class="error-banner hidden" id="error-banner">
                <p id="error-message"></p>
                <a href="index.html" class="btn btn-sm btn-primary">목록으로</a>
            </div>

            <div class="post-detail hidden" id="post-detail">
                <div class="post-header">
                    <h1 class="post-title" id="post-title"></h1>
                    <div class="post-meta">
                        <div class="post-author-info">
                            <span class="author-nickname" id="post-author"></span>
                            <span class="post-date" id="post-date"></span>
                        </div>
                        <div class="post-owner-actions hidden" id="post-owner-actions">
                            <a href="#" class="btn btn-sm btn-secondary" id="edit-btn">수정</a>
                            <button class="btn btn-sm btn-danger" id="delete-btn">삭제</button>
                        </div>
                    </div>
                </div>

                <div class="post-content" id="post-content"></div>

                <div class="post-actions">
                    <button class="like-btn" id="like-btn">
                        <span id="like-icon">❤️</span>
                        <span id="like-count">0</span>
                    </button>
                    <a href="index.html" class="btn btn-outline btn-sm">목록으로</a>
                </div>
            </div>

            <div class="comments-section hidden" id="comments-section">
                <div class="comments-header">
                    <h3>댓글 <span id="comment-count">0</span></h3>
                </div>

                <div class="comment-form hidden" id="comment-form">
                    <form id="comment-create-form">
                        <div class="form-group">
                            <textarea 
                                id="comment-content" 
                                name="content" 
                                class="form-control" 
                                placeholder="댓글을 입력하세요" 
                                rows="3"
                                required
                            ></textarea>
                            <div class="error-message hidden" id="content-error"></div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary btn-sm" id="comment-submit-btn">
                                댓글 작성
                            </button>
                        </div>
                    </form>
                </div>

                <div class="comments-list" id="comments-list"></div>
            </div>
        </div>
    </main>

    <div class="modal hidden" id="delete-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>게시글 삭제</h3>
            </div>
            <div class="modal-body">
                <p>정말로 이 게시글을 삭제하시겠습니까?</p>
                <p class="text-muted text-sm">삭제된 게시글은 복구할 수 없습니다.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="delete-cancel-btn">취소</button>
                <button class="btn btn-danger" id="delete-confirm-btn">삭제</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        let currentUser = null;
        let currentPost = null;

        document.addEventListener('DOMContentLoaded', function() {
            initPostDetail();
        });

        function initPostDetail() {
            checkAuthStatus();
            loadPost();
            setupEventListeners();
        }

        function checkAuthStatus() {
            const token = localStorage.getItem('token');
            if (token) {
                const payload = JSON.parse(atob(token.split('.')[1]));
                currentUser = {
                    id: payload.sub,
                    nickname: payload.nickname,
                    role: payload.role
                };
                updateNavigation(true);
            } else {
                updateNavigation(false);
            }
        }

        function updateNavigation(isLoggedIn) {
            const navGuest = document.getElementById('nav-guest');
            const navUser = document.getElementById('nav-user');
            const adminLink = document.getElementById('admin-link');

            if (isLoggedIn) {
                navGuest.classList.add('hidden');
                navUser.classList.remove('hidden');
                document.getElementById('user-nickname').textContent = currentUser.nickname;
                
                if (currentUser.role === 'ADMIN') {
                    adminLink.classList.remove('hidden');
                }
            } else {
                navGuest.classList.remove('hidden');
                navUser.classList.add('hidden');
            }
        }

        async function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');

            if (!postId) {
                showError('게시글을 찾을 수 없습니다.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/posts/${postId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('게시글을 불러올 수 없습니다.');
                }

                currentPost = await response.json();
                displayPost(currentPost);
                checkPostOwnership();
                
            } catch (error) {
                showError(error.message);
            }
        }

        function displayPost(post) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('post-detail').classList.remove('hidden');

            document.getElementById('post-title').textContent = post.title;
            document.getElementById('post-author').textContent = post.authorNickname;
            document.getElementById('post-date').textContent = new Date(post.createdAt).toLocaleDateString('ko-KR');
            document.getElementById('post-content').textContent = post.content;
            document.getElementById('like-count').textContent = post.likeCount || 0;
        }

        function checkPostOwnership() {
            if (currentUser && currentPost && currentUser.id == currentPost.authorId) {
                const ownerActions = document.getElementById('post-owner-actions');
                ownerActions.classList.remove('hidden');

                const editBtn = document.getElementById('edit-btn');
                editBtn.href = `edit-post.html?id=${currentPost.id}`;
            }
        }

        function setupEventListeners() {
            document.getElementById('logout-btn').addEventListener('click', logout);
            document.getElementById('delete-btn').addEventListener('click', showDeleteModal);
            document.getElementById('delete-cancel-btn').addEventListener('click', hideDeleteModal);
            document.getElementById('delete-confirm-btn').addEventListener('click', deletePost);
        }

        function showDeleteModal() {
            document.getElementById('delete-modal').classList.remove('hidden');
        }

        function hideDeleteModal() {
            document.getElementById('delete-modal').classList.add('hidden');
        }

        async function deletePost() {
            try {
                const response = await fetch(`${API_BASE_URL}/posts/${currentPost.id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('게시글 삭제에 실패했습니다.');
                }

                alert('게시글이 삭제되었습니다.');
                window.location.href = 'index.html';

            } catch (error) {
                alert(error.message);
            }
        }

        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error-banner').classList.remove('hidden');
            document.getElementById('error-message').textContent = message;
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
